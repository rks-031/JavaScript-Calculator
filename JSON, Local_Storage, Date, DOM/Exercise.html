<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
    <style>
      #my-button {
        height: 50px;
        width: 50px;
        font-size: 15px;
        border: none;
        border-radius: 5px;
      }
      .js-odd {
        background-color: chocolate;
      }
      .js-even {
        background-color: lawngreen;
      }
    </style>
  </head>
  <body>
    <button id="my-button" onclick="buttonPressed()"></button>

    <script>
      let noOfTimesClicked = localStorage.getItem("noOfTimesClicked") || 0;
      function buttonPressed() {
        noOfTimesClicked++;
        localStorage.setItem("noOfTimesClicked", noOfTimesClicked);
        updateButton();
      }

      function updateButton() {
        let btn = document.querySelector("#my-button");
        if (noOfTimesClicked % 2 === 0) {
          btn.classList.remove("js-odd");
          btn.classList.add("js-even");
        } else {
          btn.classList.remove("js-even");
          btn.classList.add("js-odd");
        }
        btn.innerText = noOfTimesClicked;
      }

      updateButton();
