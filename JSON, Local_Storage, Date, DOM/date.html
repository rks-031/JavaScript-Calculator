<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
  </head>
  <body>
    <script>
      let date = new Date();
      console.log(date);
      console.log(date.getDay());
      console.log(date.getTime());
      console.log(date.getYear());
      console.log(date.getMinutes());
      console.log(date.getHours());
    </script>
  </body>
</html>
