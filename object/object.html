<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      let product = {
        company: "Mango",
        price: 861,
        item_name: "T-shirt",
      };
      console.log(product);
      //product.company = "Banana";
      console.log(product.company);
      console.log(product["company"]);
      delete product.company;
      console.log(product);
    </script>
  </body>
</html>
