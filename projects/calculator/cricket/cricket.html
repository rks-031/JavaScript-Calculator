<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button
      id="bat"
      onclick="
      console.log('You have chosen Bat');
      let computerChoice = generateComputerChoice();
      let resultMessage = '';
        if(computerChoice == 'Stump') 
                resultMessage = `Computer Wins`;
        else if(computerChoice == 'Bat')
                resultMessage = `It's a tie`;
        else resultMessage = `You win`;

        console.log(resultMessage);

        alert(`You have chosen Bat, Computer has chosen ${computerChoice} and ${resultMessage}`);
        "
    >
      Bat
    </button>

    <button
      id="ball"
      onclick="
        console.log('You have chosen Ball'); 
        computerChoice = generateComputerChoice();
        resultMessage = '';
        if(computerChoice == 'Bat') 
                resultMessage = `Computer Wins`;
        else if(computerChoice == 'Ball')
                resultMessage = `It's a tie`;
        else resultMessage = `You win`;

        console.log(resultMessage);

        alert(`You have chosen Ball, Computer has chosen ${computerChoice} and ${resultMessage}`);
        "
    >
      Ball
    </button>
    <button
      id="stump"
      onclick="
    console.log('You have chosen Stumps');
    computerChoice = generateComputerChoice();
   
resultMessage = '';
   if(computerChoice == 'Bat') 
           resultMessage = `You win`;
   else if(computerChoice == 'Ball')
           resultMessage = `Computer wins`;
   else resultMessage = `It's a tie`;

   console.log(resultMessage);

   alert(`You have chosen Stumps, Computer has chosen ${computerChoice} and ${resultMessage}`);
    "
    >
      Stumps
    </button>
  </body>

  <script>
    function generateComputerChoice() {
      randomNumber = Math.random() * 3;
      if (randomNumber > 0 && randomNumber <= 1) {
        return "bat";
      } else if (randomNumber > 1 && randomNumber <= 2) {
        return "Ball";
      } else {
        return "Stump";
      }
    }
  </script>
</html>
